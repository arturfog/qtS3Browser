name: qts3browser
version: '1.0.1' 
summary: Amazon S3 client written in QT
description: |
          Amazon S3 client written in QT.

grade: 'stable' # must be 'stable' to release into candidate/stable channels
confinement: 'strict' # use 'strict' once you have the right plugs and slots
#grade: devel # must be 'stable' to release into candidate/stable channels
#confinement: devmode # use 'strict' once you have the right plugs and slots

apps:
  s3browser:
    command: desktop-launch $SNAP/opt/s3browser/bin/s3browser
    plugs: [home, network, x11, opengl]
    desktop: s3browser.desktop
parts:
  desktop-file:
    source: desktop-file
    source-type: local
    plugin: dump
  aws:
    source: https://github.com/aws/aws-sdk-cpp.git
    source-depth: 1
    build-packages:
            - zlib1g-dev
            - libssl-dev
            - libcurl4-openssl-dev
    stage-packages:
            - libssl1.0.0
            - zlib1g
            - libcurl3
            - libkrb5-3
            - libgssapi3-heimdal
            - libroken18-heimdal
            - libgnutls30
            - libp11-kit0
            - libstdc++6
            - libgcc1
            - libdb5.3
    plugin: cmake
    configflags:
            - -DCMAKE_BUILD_TYPE=Release
            - -DBUILD_SHARED_LIBS=ON
            - -DENABLE_TESTING=OFF
            - -DBUILD_ONLY=s3;transfer
  
  qt59:
    plugin: autotools
    source-type: git
    source-depth: 1
    source: https://code.qt.io/qt/qt5.git
    source-branch: "5.9"
    build-packages:
               - g++
#               - debhelper
#               - dpkg-dev
               - freetds-dev
               - gdb
               - libasound2-dev
               - libatspi2.0-dev
