               - libfontconfig1-dev
               - libfreetype6-dev
               - libgbm-dev
               - libgl1-mesa-dev
               - libgles2-mesa-dev
               - libglib2.0-dev
               - libglu1-mesa-dev
               - libgstreamer-plugins-base1.0-dev
               - libgstreamer1.0-dev
               - libgtk2.0-dev
               - libharfbuzz-dev
               - libicu-dev
               - libinput-dev
               - libjpeg-dev
               - libmtdev-dev
               - libmysqlclient-dev
               - libpcre3-dev
               - libpng12-dev
               - libpq-dev
               - libproxy-dev
               - libpulse-dev
               - libsqlite3-dev
               - libssl-dev
               - libudev-dev
               - libx11-dev
               - libx11-xcb-dev
               - libxcb-icccm4-dev
               - libxcb-image0-dev
               - libxcb-keysyms1-dev
               - libxcb-randr0-dev
               - libxcb-render-util0-dev
               - libxcb-render0-dev
               - libxcb-shape0-dev
