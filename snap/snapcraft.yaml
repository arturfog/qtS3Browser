               - libxi-dev
               - libxkbcommon-dev
               - libxkbcommon-x11-dev
               - libxrender-dev
               - pkg-kde-tools
               - publicsuffix
               - unixodbc-dev
               - xvfb
               - zlib1g-dev
    configflags:
        - -prefix
        - $SNAP
#        - -bindir
