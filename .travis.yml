language: cpp
os: linux
dist: bionic
compiler:
  - gcc
jobs:
  include:
    - os: osx
      osx_image: xcode11
    - os: linux
      services: docker
      dist: bionic
      env: TRAVIS_BUILD_TYPE="Release"

addons:
  sonarcloud:
    organization: "arturfog-github"
    token:
      secure: ""

before_script:
  - if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then docker pull ubuntu:bionic; fi
  - if [[ "${TRAVIS_OS_NAME}" == "osx" ]]; then HOMEBREW_NO_AUTO_UPDATE=1 brew install ccache; fi
  - if [[ "${TRAVIS_OS_NAME}" == "osx" ]]; then export PATH="/usr/local/opt/ccache/libexec:$PATH"; fi

script:
  - if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then docker run -it -v $TRAVIS_BUILD_DIR:$TRAVIS_BUILD_DIR -v $HOME/.ccache:$HOME/.ccache -v $HOME/.sonar:$HOME/.sonar -w $TRAVIS_BUILD_DIR --env CC --env CXX --env TRAVIS_BUILD_DIR --env TRAVIS_BUILD_TYPE ubuntu:bionic /bin/bash ./ci_build.sh; fi
  - if [[ "${TRAVIS_OS_NAME}" == "osx" ]]; then ./ci_macos.sh; fi

deploy:
  - provider: bintray
    skip_cleanup: true
    file: ".travis_desc.json"
    user: "arturfog"
    key:
      - secure: ""
    on: 
      branch: master
      condition: $TRAVIS_OS_NAME = linux
  - provider: bintray
    skip_cleanup: true
    file: ".travis_desc_mac.json"
    user: "arturfog"
    key:
      - secure: ""
    on: 
      branch: master
      condition: $TRAVIS_OS_NAME = osx

notifications:
  email: false
